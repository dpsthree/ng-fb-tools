name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      # Gets the environment ready for node development
      - name: Install Dependencies
        uses: actions/setup-node@v1
        with:
          node-version: 15.x

      - run: npm install
      - run: npm run affected:lint
      - run: npm run format:check
      - run: echo ${{ secrets.FB_CONFIG }} > apps/tooling-demo/src/environments/firebase-config.ts
      - run: npm run affected:test
      - run: npm run build

      - name: Deploy to preview
        id: deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NG_FB_TOOLS }}'
          projectId: ng-fb-tools

      - name: E2E
        run: npm run affected:e2e -- --base-url=${{ steps.deploy.outputs.details_url }}
